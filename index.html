<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencerwebsite</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <div class="navtitle">
                    <h1> Influencer products</h1>
                </div>

                <div class="navitems">
                    <ul>
                        <li>Home</li>
                        <li>Products</li>
                        <li>Sign up</li>
                        <li>Log In</li>
                        <li><img src="icons/search.svg" alt="search"></li>
                        <li><img src="icons/cart.svg" alt="cart"></li>

                    </ul>
                </div>
            </div>


        </nav>

    </header>


    <main>

        <section class="journey">

            <div class="journeyhead">

                <h1 class="journeytitle">Start your Journey as <br>

                    Influencer</h1>
                <p class="section-description">Lorem ipsum dolor sit amet,
                    consectetur adipiscing elit. Sem <br>vestibulum
                    sed scelerisque eros.
                    Lectus faucibus.</p>
                <button class="btn-primary prebook-button">Preebook now <img src="icons/arrow-forward 1.svg"
                        alt=""></button>
            </div>


            <div class="camerapic">
                <img src="images/main-camera.png" alt="">
            </div>

          

        </section>

        <section class="sponsors-container"> 
            
                <img src="logos/Alibaba.svg" alt="Alibaba">
                <img src="logos/Amazon.svg" alt="Amazon">
                <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
                <img src="logos/Ebay.svg" alt="Ebay">
                <img src="logos/Rakuten.svg" alt="Rakuten">
                <img src="logos/Walmart.svg" alt="Walmart">
                <img src="logos/Target.svg" alt="Target">
        </section>

    </main>


    <footer></footer>

</body>

</html>
